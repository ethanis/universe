name: ethanis/jenkinsfile-scratch
on:
  pull_request:
    branches:
    - main
jobs:
  build_and_test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: sh
      shell: bash
      run: npm install
    - name: sh
      shell: bash
      run: npm run build
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        path: out/**
      if: always()
